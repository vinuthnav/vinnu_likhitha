<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(270deg, #ffd6e8, #ffeef6, #ffd6e8);
  background-size: 600% 600%;
  animation: bgMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes bgMove {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 32px;
  border-radius: 26px;
  text-align: center;
  width: 85%;
  max-width: 370px;
  box-shadow: 0 20px 40px rgba(255,79,129,0.25);
  position: relative;
  z-index: 2;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity:0 }
  to { transform: scale(1); opacity:1 }
}

h1 {
  color: #ff4f81;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 16px;
  line-height: 1.6;
}

img {
  width: 125px;
  height: 125px;
  border-radius: 50%;
  object-fit: cover;
  margin: 18px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
}

.buttons {
  margin-top: 22px;
  position: relative;
}

button {
  padding: 11px 24px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
}

#yes {
  background: linear-gradient(135deg, #ff4f81, #ff85a2);
  color: white;
}

#no {
  background: #f3f3f3;
  position: relative;
}

#message {
  margin-top: 15px;
  color: #ff4f81;
  min-height: 22px;
  font-weight: 500;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity:0.8 }
  to { transform: translateY(-110vh) scale(1.6); opacity:0 }
}
</style>
</head>

<body>

<div class="card">
  <h1>Dear Likhitha üíï</h1>

  <img src="likhitha.jpeg" alt="Likhitha">

  <p>
    Hope this changes your mind.<br>
    You matter more than you think.
  </p>

  <p style="margin-top:15px;">
    Will you smile for just one second?
  </p>

  <div class="buttons">
    <button id="yes" onclick="location.href='yes.html'">Yes üòä</button>
    <button id="no" onmouseover="moveNo()" onclick="handleNo()">No üòê</button>
  </div>

  <div id="message"></div>
</div>

<script>
const messages = [
  "Heyyy üòå almost!",
  "That button is shy üíó",
  "Okay now try yes üå∏",
  "You‚Äôre too cute to say no ‚ú®",
  "This is getting suspicious ü•∫"
];

let count = 0;
function handleNo() {
  document.getElementById("message").innerText =
    messages[count % messages.length];
  count++;
}

function moveNo() {
  const btn = document.getElementById("no");
  btn.style.transform =
    `translate(${Math.random()*60-30}px, ${Math.random()*40-20}px)`;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = Math.random() > 0.5 ? "üíó" : "‚ú®";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
